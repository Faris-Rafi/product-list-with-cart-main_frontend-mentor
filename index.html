<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Frontend Mentor | Product list with cart</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="layout">
      <section class="container">
        <h1 class="title">Desserts</h1>
        <div class="items">
          <div class="item-card">
            <div class="image-button">
              <img
                src="./assets/images/image-waffle-desktop.jpg"
                alt="Waffle"
              />
              <button class="add-to-cart-button">
                <img
                  src="./assets/images/icon-add-to-cart.svg"
                  alt="add to cart"
                />
                <span> Add to Cart </span>
              </button>
            </div>
            <div class="sub-text">
              <small>Waffle</small>
              <span class="sub-title">Waffle with Berries</span>
              <span class="price">$ 6.50</span>
            </div>
          </div>
          <div class="item-card">
            <div class="image-button">
              <img
                src="./assets/images/image-waffle-desktop.jpg"
                alt="Waffle"
              />
              <button class="add-to-cart-button">
                <img
                  src="./assets/images/icon-add-to-cart.svg"
                  alt="add to cart"
                />
                <span> Add to Cart </span>
              </button>
            </div>
            <div class="sub-text">
              <small>Waffle</small>
              <span class="sub-title">Waffle with Berries</span>
              <span class="price">$ 6.50</span>
            </div>
          </div>
          <div class="item-card">
            <div class="image-button">
              <img
                src="./assets/images/image-waffle-desktop.jpg"
                alt="Waffle"
              />
              <button class="add-to-cart-button">
                <img
                  src="./assets/images/icon-add-to-cart.svg"
                  alt="add to cart"
                />
                <span> Add to Cart </span>
              </button>
            </div>
            <div class="sub-text">
              <small>Waffle</small>
              <span class="sub-title">Waffle with Berries</span>
              <span class="price">$ 6.50</span>
            </div>
          </div>
        </div>
      </section>
      <aside class="cart">
        <div class="card">
          <h3 class="title">Your Cart (0)</h3>
          <div class="empty-cart">
            <img
              src="./assets/images/illustration-empty-cart.svg"
              alt="illustration-empty-cart"
            />
            <p class="sub-text">Your added items will appear here</p>
          </div>
        </div>
      </aside>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
