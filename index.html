<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Frontend Mentor | Product list with cart</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="layout" class="layout">
      <section class="container">
        <h1 class="title">Desserts</h1>
        <div id="menus" class="items"></div>
        <div
          id="backdrop-modal"
          class="backdrop-modal"
          onclick="closeModal()"
        ></div>
        <div id="cart-modal" class="cart-modal">
          <div class="modal-header">
            <img
              src="./assets/images/icon-order-confirmed.svg"
              alt="order confirm icon"
            />
            <h1 class="title">Order Confirmed</h1>
            <p class="sub-text">We hope you enjoy your food!</p>
          </div>
          <div id="modal-content" class="modal-content">
            <div id="item-wrapper"></div>
            <div id="total-price" class="total-price"></div>
          </div>
          <div class="modal-footer" onclick="closeModal()">
            <button class="cart-button">Start New Order</button>
          </div>
        </div>
      </section>
      <aside class="cart">
        <div id="cart-card" class="card">
          <h3 id="cart-title" class="title">Your Cart (0)</h3>
          <div id="empty-cart" class="empty-cart">
            <img
              src="./assets/images/illustration-empty-cart.svg"
              alt="illustration-empty-cart"
            />
            <p class="sub-text">Your added items will appear here</p>
          </div>
          <div id="filled-cart" class="filled-cart"></div>
          <div id="total-cart" class="total-cart"></div>
        </div>
      </aside>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">ReesFee</a>.
      </div>
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
